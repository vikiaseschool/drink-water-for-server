<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block; 
            width: 100%; 
            margin-top: 10px; 
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        .switch-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            justify-content: center;
        }

        .switch-buttons button {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            justify-content: center;
        }

        .switch-buttons button:hover {
            text-decoration: underline;
        }

        .flash-alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            animation: fadeIn 1s ease-in-out;
        }

        .flash-alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash-alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="form-title">Login</h1>

        <form id="login-form" method="POST" action="/login">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Log In</button>
        </form>

        <form id="register-form" method="POST" action="/register" style="display: none;">
            <label for="username">Username:</label>
            <input type="text" name="username" id="register-username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="register-password" required>
            <button type="submit">Register</button>
        </form>

        <div class="switch-buttons">
            <button id="to-login" onclick="toggleForms('login')">Already have an account? Log In</button>
            <button id="to-register" onclick="toggleForms('register')">Don't have an account? Register</button>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-alerts">
                    {% for category, message in messages %}
                        <div class="flash-alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        function toggleForms(formType) {
            if (formType === 'login') {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('form-title').innerText = 'Login';
                document.getElementById('to-login').style.display = 'none';
                document.getElementById('to-register').style.display = 'inline-block';
            } else {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('form-title').innerText = 'Register';
                document.getElementById('to-login').style.display = 'inline-block';
                document.getElementById('to-register').style.display = 'none';
            }
        }

        toggleForms('login');
    </script>
</body>
</html>
